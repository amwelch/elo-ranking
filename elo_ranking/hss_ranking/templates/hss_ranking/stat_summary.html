        <div class="col-sm-10 col-md-10 col-lg-10 main">
          <div class="row placeholders">
              {% for stat in header_stats %}
                <div class="col-xs-3 col-sm-3" "col-md-3" "col-lg-3">
                  {% if stat.delta == "up" %}
                    <div class="circle circle-border circle-up">
                      <div class="circle-inner">
                        <div class="score-text">
                          <span class="text-info">{{stat.title}}</span>
                          <br>
                          <span class="text-info">{{stat.measure}}</span>
                          <br>
                          <span class="text-success"><i class="glyphicon glyphicon-arrow-up"></i>{{stat.delta_measure}}</span>
                        </div>
                      </div>
                    </div>
                  {% elif stat.delta == "down" %}
                    <div class="circle circle-border circle-down">
                      <div class="circle-inner">
                        <div class="score-text">
                          <span class="text-info">{{stat.title}}</span>
                          <br>
                          <span class="text-info">{{stat.measure}}</span>
                          <br>
                          <span class="text-danger"><i class="glyphicon glyphicon-arrow-down"></i>{{stat.delta_measure}}</span>
                        </div>
                      </div>
                    </div>
                  {% else %}
                    <div class="circle circle-border circle-neutral">
                      <div class="circle-inner">
                        <div class="score-text">
                          <span class="text-info">{{stat.title}}</span>
                          <br>
                          <span class="text-info">{{stat.measure}}</span>
                          <br>
                          <span class="text-info"><i class="glyphicon glyphicon-minus"></i>{{stat.delta_measure}}</span>
                        </div>
                      </div>
                    </div>
                  {% endif %}
                </div>
              {% endfor %}
          </div>
        </div>
